name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: xcodebuild clean build -scheme "News Flash" -destination "platform=iOS Simulator,name=iPhone 14,OS=16.4" CODE_SIGNING_REQUIRED=NO

      - name: Run Tests
        run: xcodebuild test -scheme YourScheme -"News Flash" "platform=iOS Simulator,name=iPhone 14,OS=16.4" CODE_SIGNING_REQUIRED=NO
