name: iOS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and Test
        run: |
          xcodebuild clean test -project "News Flash.xcodeproj" -scheme "News Flash" -destination "platform=iOS Simulator,id=B3740DF4-6714-46C4-B973-06DA1DB36496,OS=16.2,name=iPhone 12"
