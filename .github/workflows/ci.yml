name: iOS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and Test
        run: |
          xcodebuild clean test -project "News Flash.xcodeproj" -scheme "News Flash" -destination "platform=iOS Simulator,OS=16.2,name=Any iOS Simulator Device"
