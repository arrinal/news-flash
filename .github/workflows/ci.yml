name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install Bundler
        run: gem install bundler -v '2.4.13'

      - name: Install Dependencies
        run: |
          cd path/to/project/directory
          bundle install

      - name: Build
        run: xcodebuild clean build -scheme "News Flash" -destination "platform=iOS Simulator,OS=latest" CODE_SIGNING_REQUIRED=NO

      - name: Run Tests
        run: xcodebuild test -scheme "News Flash" -destination "platform=iOS Simulator,OS=latest" CODE_SIGNING_REQUIRED=NO
